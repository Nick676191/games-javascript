<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div></div>
    <script>
        // writing code to get the computer's choice for rock-paper-scissors
        let getComputerChoice = function() {
            // creating a random number between 0-2
            let rand = Math.floor(Math.random() * 3)
            if (rand === 0) {
                return "Rock"
            } else if (rand === 1) {
                return "Paper"
            } else {
                return "Scissors"
            }
        }

        // creating three buttons for the human's choice in the game
        const container = document.querySelector("div");

        const btnOne = document.createElement("button");
        btnOne.textContent = "Rock";
        btnOne.style.display = "block";

        const btnTwo = document.createElement("button");
        btnTwo.textContent = "Paper";
        btnTwo.style.display = "block";

        const btnThree = document.createElement("button");
        btnThree.textContent = "Scissors";
        btnThree.style.display = "block";

        container.appendChild(btnOne);
        container.appendChild(btnTwo);
        container.appendChild(btnThree);

        const btns = document.querySelectorAll("button");

        // creating the div container that will hold the scoreboard of the game
        const scoreboard = document.createElement("div");
        container.appendChild(scoreboard);

        const roundOutcome = document.createElement("p");
        scoreboard.appendChild(roundOutcome);

        const paraHumanScore = document.createElement("p");
        scoreboard.appendChild(paraHumanScore);

        const paraComputerScore = document.createElement("p");
        scoreboard.appendChild(paraComputerScore);

        // declaring global variables for the human and computer's respective scores
        let humanScore = 0;
        let computerScore = 0;

        // writing a function for a single round of a game
        function playRound(humanChoice, computerChoice) {
            const upperHuman = humanChoice.toUpperCase();
            const upperComputer = computerChoice.toUpperCase(); 
            if (upperHuman === upperComputer) {
                roundOutcome.textContent = "Tie round!";
            } else if (upperHuman === "ROCK" && upperComputer === "PAPER" || 
            upperHuman === "PAPER" && upperComputer === "SCISSORS" ||
            upperHuman === "SCISSORS" && upperComputer === "ROCK") {
                roundOutcome.textContent = "The computer has won this round!";
                computerScore += 1;
                paraComputerScore.textContent = "Computer Score: " + computerScore;
            } else {
                roundOutcome.textContent = "You have won this round!";
                humanScore += 1;
                paraHumanScore.textContent = "Your Score: " + humanScore
            };
        };

        // initializing the number of rounds to be played in the game (winning score)
        let winningScore = 5

        // going through each button and outputting the round outcome based on the button pressed
        btns.forEach((btn) => {
            btn.addEventListener("click", (e) => {
                e.preventDefault();
                playRound(btn.textContent, getComputerChoice());
                if (humanScore === winningScore) {
                    alert("You have won the game!");
                    // delete the html code once the game has ended
                    document.querySelector("div").remove();
                };
                if (computerScore === winningScore) {
                    alert("The computer has won the game!");
                    document.querySelector("div").remove();
                };
            });
        });
    </script>
</body>
</html>
