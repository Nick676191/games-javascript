<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        // writing code to get the computer's choice for rock-paper-scissors
        let getComputerChoice = function() {
            // creating a random number between 0-2
            let rand = Math.floor(Math.random() * 3)
            if (rand === 0) {
                return "Rock"
            } else if (rand === 1) {
                return "Paper"
            } else {
                return "Scissors"
            }
        }

        // writing code to get the human's choice
        function getHumanChoice() {
            let choice = prompt("Rock, Paper, or Scissors?")
            if (choice === null) {
                alert("You must choose one of the options")
            } else {
                return choice
            }
        }

        // declaring global variables for the human and computer's respective scores
        let humanScore = 0;
        let computerScore = 0;

        // writing a function for a single round of a game
        function playRound(humanChoice, computerChoice) {
            const upperHuman = humanChoice.toUpperCase();
            const upperComputer = computerChoice.toUpperCase(); 
            if (upperHuman === upperComputer) {
                console.log("Tie game!");
            } else if (upperHuman === "ROCK" && upperComputer === "PAPER" || 
            upperHuman === "PAPER" && upperComputer === "SCISSORS" ||
            upperHuman === "SCISSORS" && upperComputer === "ROCK") {
                console.log("The computer has won!");
                computerScore += 1;
            } else {
                console.log("You have won!");
                humanScore += 1;
            }
        }

        // executing the code to play a round of rock paper scissors by inputting each person's choice into the function
        playRound(getHumanChoice(), getComputerChoice());

        
    </script>
</body>
</html>
