<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        // writing code to get the computer's choice for rock-paper-scissors
        let getComputerChoice = function() {
            // creating a random number between 0-2
            let rand = Math.floor(Math.random() * 3)
            if (rand === 0) {
                return "rock"
            } else if (rand === 1) {
                return "paper"
            } else {
                return "scissors"
            }
        }
    </script>
</body>
</html>
